<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 		layout:decorator="TemplatePadrao">


<section layout:fragment="conteudo">
<table class="table table-hover container">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Titulo</th>
      <th scope="col">Autor</th>
      <th scope="col">Ação</th>
    </tr>
  </thead>
  <tbody>
 	<tr th:each="livro : ${livros}">
      <th scope="row" th:text="${livro.id}"></th>
      <td th:text="${livro.titulo}"></td>
      <td th:text="${livro.autor}"></td>
      <td>
      <a th:href="@{/titulos/editar/{id}(id=${livro.id})}" class="btn btn-primary">Editar</a>
      <a th:href="@{/titulos/delete/{id}(id=${livro.id})}" class="btn btn-danger">Excluir</a>
      
      </td>
    </tr>
 
  </tbody>
</table>

</section>

  

</html>
